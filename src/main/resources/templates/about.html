<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragment::head(~{::title})">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>关于我们</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" th:href="@{/css/my.css}" href="../static/css/my.css"/>
    <link rel="icon" href="../static/images/material/favicon.ico" th:href="@{/images/material/favicon.ico}">
</head>
<body>
<!-- 导航 -->
<nav th:replace="_fragment :: menu(4)" class="ui segment m-padded-tb-mini"></nav>

<!-- 中间内容 -->
<div class=" m-container m-padded-tb-large">
    <div class="ui container">
        <div class="ui attached segment">
            <div class="ui fade reveal">
                <div class="visible content">
                    <img th:src="@{/images/material/day.png}" src="../static/images/material/day.png" class="ui image">
                </div>
                <div class="hidden content">
                    <img th:src="@{/images/material/night.png}" src="../static/images/material/night.png" class="ui image">
                </div>
            </div>
        </div>
        <div class="ui top attached segment">
            <div class="ui header">关 于 我 们</div>
        </div>
        <div class="ui attached segment">
            <p>大学生竞赛网</p>
            <p>于2021年3月正式上线，网站创立以来一直以服务于全国大学生、社会赛事爱好者为己任，每天分享各类比赛信息、志愿者信息。</p>
        </div>
        <div class="ui bottom attached segment">
            <a href="https://github.com/chenaichenet" class="ui circular icon button"><i class="github icon"></i></a>
            <a href="#" class="ui wechat circular icon button"><i class="weixin icon"></i></a>
            <a href="#" class="ui qq circular icon button" data-content="QQ:1950679747" data-position="bottom center"><i class="qq icon"></i></a>
        </div>
        <div class="ui wechat-QR flowing popup transit hidden">
            <img th:src="@{/images/ER.png}" src="../static/images/material/ER.png" alt="" class="ui rounded image" style="width: 100px;">
        </div>
    </div>
</div>
<br>
<br>

<!-- 底部 -->
<footer th:replace="_fragment :: footer"  class="ui inverted vertical segment m-padded-tb-large-half"></footer>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script>
    /* 通过按钮中的class值定位到按钮 */
    $('.menu.toggle').click(function () {
        /* 点击去除m-mobile-hide样式 */
        $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown({
        on: 'hover'
    });

    $('.wechat').popup({
        popup: $('.wechat-QR'),
        position: 'bottom center'
    });

    $('.qq').popup();

</script>
</body>
</html>
